<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Best movies of 1994</title>
  </head>
  <body>
    <header>
      <h2 class="logo" id="logo">Best movies</h2>
    </header>
    <section class="main hidden">
      <div class="detailedFrame">
        <div class="detailedContainer">
          <img
            src=""
            alt="Best movies"
            class="detailedContainer--image animation-up"
          />
          <span class="detailedContainer--title animation-down"></span>
        </div>
      </div>
      <ul class="gallery" id="gallery">
      </ul>
    </section>
    <section>
      <form id="query-form" class="input-form">
        <div class ="input-group">
          <label class = "input-label">Year</label>
          <input required class="input-element" type="number" name="year" 
                  placeholder="Enter year" min="1874" max="2025">
        </div>
        <div class="input-buttons">
          <button type="submit" class="button button-submit">Submit</button>
          <button type="reset" class="button button-reset">Reset</button>
        </div>
      </form>
    </section>
    <button class="button button-back hidden" onclick="moveToInputData()">Home</button>
    <script src="src/script.js"></script>
  </body>
</html>
