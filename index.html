<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Best movies of 1994</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Best movies of 1994</h2>
    </header>
    <div class="main">
      <div class="detailedFrame">
        <div class="detailedContainer">
          <img
            src="images/sddefault.jpg"
            alt="Best movies of 1994"
            class="detailedContainer--image animation-up"
          />
          <span class="detailedContainer--title animation-down">Please select a movie</span>
        </div>
      </div>
      <ul class="gallery" id="gallery">
      </ul>
    </div>
    <script src="src/script.js" type="module"></script>
  </body>
</html>
